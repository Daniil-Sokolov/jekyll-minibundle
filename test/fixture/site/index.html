---
layout: nil
---

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% ministamp _tmp/site.css assets/screen.css %}" media="screen">
    {% minibundle css %}
    source_dir: _assets/styles
    destination_path: assets/site
    assets:
      - reset
      - common
    attributes:
      media: projection
    {% endminibundle %}
  </head>
  <body>
    {% minibundle js %}
    source_dir: _assets/scripts
    destination_path: assets/site
    assets:
      - dependency
      - app
    {% endminibundle %}
  </body>
</html>
